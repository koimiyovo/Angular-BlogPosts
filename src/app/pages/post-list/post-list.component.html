<div class="col-xs-12">
    <ul class="list-group">
        <ul class="list-group">
            <app-post-list-item *ngFor="let post of blogPosts"
                                [postTitle]="post.title"
                                [postContent]="post.content"
                                [postCreatedAt]="post.created_at"
                                [postLoveIts]="post.loveIts"
                                [singlePost]="post"></app-post-list-item>
        </ul>
    </ul>
</div>
